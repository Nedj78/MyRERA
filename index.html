<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafic RER A</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/images/rer-a.png" type="image/png">
</head>
<body>
    <div class="train-container">

        <div class="traffic-status">
            <div id="time-container">
                <div class="rld-page">
                    <button><img src="./images/rld_icon.png" alt="reload page" width="20px" height="20px"></button>
                </div>
                <div class="time">
                    <p class="current-time"></p>
                </div>
            </div>
            <h2>Traffic status</h2>
            <div class="status"></div>
            <h2>Announcement</h2>
            <div class="announcement"></div>
        </div>

        <div class="train-arrivals">
            <div class="image-container">
                <img src="./images/logo_rer_a.jpg" alt="Image" height="80px" width="80px">
                <img src="./images/L.png" alt="Image" height="28px" width="65px">
            </div>
            
            <h2>Upcoming trains at <em>Achères-ville</em> station</h2>
            <h3>&nbsp;&nbsp;➡ destination for <em>Cergy-Le-Haut</em> terminal</h3>
            <div class="train-list">
                <div class="train-info">
                    <div class="train-time">08:30</div>
                    <div class="train-destination">Code:</div>
                </div>
            </div>
            <h3>&nbsp;&nbsp;➡ destination for <em>Boissy-Saint-Léger</em> terminal</h3>
            <div class="train-list">
                <div class="train-info">
                    <div class="train-time">09:30</div>
                    <div class="train-destination">Code: </div>
                </div>
            </div>
            <h3>&nbsp;&nbsp;➡ destination for <em>Marne-La-Vallée</em> terminal</h3>
            <div class="train-list">
                <div class="train-info">
                    <div class="train-time">10:30</div>
                    <div class="train-destination">Code:</div>
                </div>
            </div>
            <h3>&nbsp;&nbsp;➡ destination for <em>Torcy</em> terminal </h3>
            <div class="train-list">
                <div class="train-info">
                    <div class="train-time">11:30</div>
                    <div class="train-destination">Code:</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
